<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-LOOK Algorithm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h2>C-LOOK Algorithm</h2>
    <div id="inputFields">
        <label for="size">Enter the size of the request array: </label>
        <input type="number" id="size" min="1"><br><br>

        <label for="requestArray">Enter the request array: </label>
        <textarea id="requestArray" rows="3"></textarea><br><br>

        <label for="head">Enter the initial position of the head: </label>
        <input type="number" id="head" min="0"><br><br>

        <button onclick="runCLOOK()">Run C-LOOK</button>
    </div>

    <div id="output" style="display: none;">
        <h3>Output</h3>
        <p id="seekOperations"></p>
        <p id="seekSequence"></p>
    </div>

    
    <canvas id="seekGraph" width="400" height="200"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
